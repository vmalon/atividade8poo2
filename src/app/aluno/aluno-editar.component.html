<div class="content">
    <mat-card-title>Alunos</mat-card-title>
    <mat-card-subtitle><br>Atualizar Aluno</mat-card-subtitle>
    <mat-divider></mat-divider>
    <br>
    <div class="input1">
        <mat-form-field appearance="outline">
            <mat-label>Id.</mat-label>
            <input matInput id="idaluno" disabled [(ngModel)]="aluno.idaluno" name="idaluno">
        </mat-form-field>
    </div>
    <div class="input2">
        <mat-form-field appearance="outline">
            <mat-label>Nome do Aluno</mat-label>
            <input matInput id="nome" required [(ngModel)]="aluno.nome" name="nome">
            <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-radio-group aria-label="Sexo" required [(ngModel)]="aluno.sexo" name="sexo">
            <mat-label>Sexo:</mat-label>
            <mat-radio-button value="Feminino">Feminino</mat-radio-button>
            <mat-radio-button value="Masculino">Masculino</mat-radio-button>
        </mat-radio-group>
    </div>
    <div>
        <mat-label>Data de Nascimento:</mat-label>
        <mat-label>Escolha a data</mat-label>
        <mat-form-field appearance="fill">
            <mat-label>Escolha a data</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="aluno.dt_nasc" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="button">
        <span class="bt" (click)="atualizar()">
            <img class="img-btn" src="assets/img/check_box.png">Atualizar
        </span>
        <span class="bt" (click)="cancelar()">
            <img class="img-btn" src="assets/img/cancel.png">Cancelar
        </span>
    </div>
</div>
